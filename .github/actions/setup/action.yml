name: Setup
  runs:
  using: composite
  steps:
  
    # Step 1: Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"

      # Step 2: Setup Bun
    - name: Setup bun
      uses: oven-sh/setup-bun@v2

    # Step 3: Install Biome
    - name: Install Biome
      run: bun install @biomejs/biome